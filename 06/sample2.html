<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<script>
		var tensuu = 3;
		switch (tensuu) {
			case 1:
				// 変数『tensuu』の数値が『1』の場合
				alert("成績1番 おめでとう！");
				break;	// 処理終了
			case 2:
				// 変数『tensuu』の数値が『2』の場合
				alert("成績2番 銀メダル！");
				break;	// 処理終了
			case 3:
				// 変数『tensuu』の数値が『3』の場合
				alert("成績3番 銅メダル！");
				break;	// 処理終了
			default:
				// 変数『tensuu』の数値が『その他』の場合
				alert("もっと頑張りましょう");
				break;	// 処理終了
		}
		</script>
	</body>
</html>
