<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<pre><script>
		// <pre>タグで囲っているので、改行がそのまま反映される
		document.write("改行つき文字列\n改行されました\nその他の記号&lt;&gt;&amp;&quot;");
		</script></pre>

		<script>
		// <pre>タグで囲っていないので、改行は<br>タグで行う
		document.write("       @<br>");
		document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;@&lt;BR&gt;");
		</script>
	</body>
</html>
